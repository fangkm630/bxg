-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 案例 2

    // 案例3
    //     localStorage.setItem("p1",{name:"孔明",age:18});

    //    console.log(p1);//输出 [object Object] ，发现数据被破坏了，所以不能这样存储数据
    // 案例4 存储对象的正确方式
    var p2 = {name: "周瑜", age: 16};
    var s2 = JSON.stringify(p2); //将p2 对象 序列化 为json数据【字符串格式】
    localStorage.setItem("p2", s2);  //以字符串格式存储数据
    var s2_2 = localStorage.getItem("p2"); //获取存储的数据
    var p2_2 = JSON.parse(s2_2)//将json数据反序列化为对象
    console.log(p2_2);
//    总结
    //使用localStorage/sessionStorage存储基本数据类型的数据的时候，就可以直接存储，数据结构并不会发生破坏
    //  6  -->  "6"             --> Number("6")   parseInt()
    //  true  -->  "true"
    //  "abc"   --> "abc"

    //使用localStorage/sessionStorage存储对象类型的时候，不建议直接存储，建议先JSON.stringify()序列化为JSON数据进行存储，需要使用时
//    通过JSON.parse()反序列化获取数据
