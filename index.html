<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博学谷</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!--左侧-->
    <div class="aside">
        <!--个人简介-->
        <div class="profile">
            <div class="img-container">
                <img src="imgs/pic.jpg" class="img-circle" alt="" width="80" height="80">
            </div>
            <h3 class="text-center">前端学院</h3>
        </div>
        <!--菜单-->
        <div class="list-group">
            <a href="#" v="teacher" class="list-group-item active">讲师管理</a>
            <a href="#" v="course" class="list-group-item">课程管理</a>
            <a href="#" v="addcourse" class="list-group-item">添加课程</a>
            <a href="#" v="category" class="list-group-item">课程分类</a>
            <a href="#" v="chart" class="list-group-item">图表统计</a>
        </div>
    </div>
<!--右侧-->
    <div class="content">
        <div class="panel">
            <div class="panel-body">
                <!--使用栅格系统-->
                <div class="row">
                    <div class="col-md-1">
                        <button class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-education"></span>
                        </button>
                    </div>
                    <!--与上一个图标一样占据一列，但是间隔9列栅格-->
                    <div class="col-md-1 col-md-offset-9"><a href="javascript:void(0)">个人中心</a></div>
                    <div class="col-md-1"><a href="javascript:void(0)">退出</a></div>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
<!--引入requer.js 和其入口文件-->
<script src="js/lib/require.js" data-main="main"></script>
</html>
