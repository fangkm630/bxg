<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">讲师管理</a></li>
            <li class="active">讲师列表</li>
        </ol>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button class="btn btn-success btn-add">添加讲师</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>用户名</th>
                <th>花名</th>
                <th>性别</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>账户状态</th>
                <th>入职日期</th>
                <th>出生日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{each r}}
            <!--使用each变量数组对象，但是变量出来的是一个对象，所以还需要通过对象点出属性,遍历时有3个属性
            分别是 index  value arr
            index 就是数组索引  value就是元素   arr被遍历的数组
            -->
            <tr>
               <td>{{$value.tc_name}}</td>
               <td>{{$value.tc_roster}}</td>
               <td>{{$value.tc_gender==0?"男":"女"}}</td>
               <td>{{$value.tc_cellphone}}</td>
               <td>{{$value.tc_email}}</td>
                <!--用于获取状态信息-->
               <td class="tc_status">{{$value.tc_status==0?"启用":"注销"}}</td>
               <td>{{$value.tc_join_date}}</td>
               <td>{{$value.tc_birthday}}</td>
                <!--将tc_id、tc_status写入到表格-->
                <td tc_id="{{$value.tc_id}}"  tc_status="{{$value.tc_status}}">
                    <button class="btn btn-success btn-show">查看</button>
                    <button class="btn btn-primary btn-edit">编辑</button>
                    <button class="btn btn-info btn-status">{{$value.tc_status==0?"注销":"启用"}}</button>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
